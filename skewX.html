<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkewX</title>
    <style>
        div{
            margin: 100px;
            background-color: aqua;
            border:2px solid black;
            height: 250px;
            width: 250px;
            transform: skewX(25deg);
        }
        .neg{
            transform: skewX(-25deg);
        }
    </style>
</head>
<body>
    <div>
        this is skew Property
    </div>
    <div class="neg">
        this is skew Property
    </div>
</body>
</html>
