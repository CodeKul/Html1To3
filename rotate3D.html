<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotate 3D</title>
    <style>
        div{
            height: 150px;
            width: 150px;
            background-color: aqua;
            border:2px solid red;
            margin: 50px;
            transform: rotate3d(1,1,1,60deg);
        }
    
    </style>
</head>
<body>
    <div>
        this is 3d rotate
    </div>
</body>
</html>
