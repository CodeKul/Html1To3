<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotate </title>
    <style>
        div{
            background-color: aqua;
            color: darkblue;
            height: 150px;
            width: 150px;
            border:2px solid red;
            transform: rotateX(150deg);
            margin: 50px;
            position: absolute;
            z-index: 11;
        }
        .myClass{
            background-color: lightpink;
            transform: rotateX(150deg);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div>
       this is rotate Property 
    </div>
    <div class="myClass">
       this is rotate Property 
    </div>
</body>
</html>
