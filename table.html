<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    
    </style>
</head>

<body>
    <table bgcolor="aqua" width="100%">
        <!--       table row-->
        <thead>
            <tr>
                <!--           table head-->
                <th>Name</th>
                <th colspan="2">contact</th>
                <th>Address</th>
            </tr>
        </thead>
        <tr>
            <!--           table data-->
            <td rowspan="2">codekul</td>
            <td>123456798</td>
            <td>7542186542</td>
            <td>Karve Road</td>
        </tr>
        <tr>
            <td>8745120853</td>
            <td>84512896543</td>
            <td>Swargate</td>
        </tr>
        <tfoot>
        <tr>
            <td>Myclan</td>
            <td>79632414656</td>
            <td>874512986548</td>
            <td>Pune</td>
        </tr>
        </tfoot>
    </table>
</body>

</html>
