<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scale</title>
    <style>
        div{
            height: 250px;
            width: 250px;
            text-align: center;
            font-size: 22px;
            background-color: aqua;
            border:2px solid black;
            margin: 300px;
            transform: scale(1,2);
        }
        .min{
            transform: scale(0.5,0.5);
        }
    </style>
</head>
<body>
    <div>
        this is my scale Property
    </div>
    <div class="min">
        
    </div>
</body>
</html>
