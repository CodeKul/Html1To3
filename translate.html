<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>translate</title>
    <style>
        div{
           height: 150px;
            width: 150px;
/*            margin: 100px;*/
            background-color: aqua;
            border: 2px solid black;
            padding: 25px;
            transform: translate(250px,100px);
        }
        .min{
            transform: translate(-100px,-100px);
        }
    </style>
</head>
<body>
    <div>
    this is transform property    
    </div>
    <div class="min">
    this is nigative translate
    </div>
</body>
</html>
